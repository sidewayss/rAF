<!DOCTYPE html>
<html id="color" translate="no">
  <head>
    <title>Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=overlays-content"/>
    <!-- <meta name="google" value="notranslate">-->
    <!-- Open Graph and Twitter Cards metadata -->
    <meta property= "og:title" content="rAF Color App">
    <meta name="twitter:title" content="rAF Color App">
    <meta name="twitter:card"  content="summary">
    <meta property= "og:description" content="Animate CSS and Color.js colors">
    <meta name="twitter:description" content="Animate CSS and Color.js colors">
    <meta property= "og:image" content="/raf/img/rAFcolor.jpg">
    <meta name="twitter:image" content="/raf/img/rAFcolor.jpg">
    <meta property="og:image-width"  content="1200">
    <meta property="og:image-height" content="1200">
    <meta property= "og:url" content="https://sidewayss.com/raf/apps/color/">
    <meta name="twitter:url" content="https://sidewayss.com/raf/apps/color/">

    <link rel="stylesheet" href="../common.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="/html-elements/state-btn.js" type="module"></script>
    <script src="../load.js" type="module"></script>
  </head>
  <body class="col align-center">
    <div id="canvas" class="row">
      <div id= "leftCanvas"></div>
      <div id="rightCanvas"></div>
    </div>
    <div id="controls" class="col">
      <div class="row mb3-8 collapse">
        <select id="type" dir="rtl">
          <option>:Easy</option>
          <option>:Multi</option>
        </select>
        <select id="easys"  class="named" style="display:none"></select>
        <select id="multis" class="named" style="display:none"></select>
        <label for="time" class="ml1-2">Time:</label>
        <input  id="time" type="range" step="1" min="500" max="9999" value="2000"/>
      </div>
      <div class="row collapse">
        <label for="startText">Start:</label>
        <input  id="startText"  type="text"  value="darkred" class="border-gray" spellcheck="false"/>
        <div    id="startCanvas" class="canvas"></div>
      </div>
      <div class="row mb3-8 collapse" style="margin-top:-1px">
        <label for="endText">End:&nbsp;&nbsp;</label>
        <input  id="endText"  type="text"  value="color(--lchuv 86.8 42.9 230)" class="border-gray" spellcheck="false"/>
        <div    id="endCanvas" class="canvas"></div>
      </div>
      <div id="triptych" class="collapse">
        <button id= "compare" class="symBtn boolBtn emphasis" value="true">switch_right</button>
        <select id= "leftSpaces" class="spaces border-gray" style="margin-left:var(--3-16ths)"></select>
        <select id="rightSpaces" class="spaces border-gray" style="margin-left:var(--5-16ths)"></select>
        <div id="divNoCompare" class="col" style="margin-left:1.25rem; display:none;">
          <div class="row">
            <label for="data">copy: </label>
            <button id="data" class="symBtn">data_table</button>
            <button id="code" class="symBtn">data_object</button>
          </div>
          <div class="row mt1px">
            <label for="gamut">gamut:</label>
            <select id="gamut" class="grow">
              <option value="srgb">RGB</option>
              <option value="p3"  >P3</option>
            </select>
          </div>
        </div>
        <span id=  "lblDisplay" class="symSpan">monitor</span>
        <span id= "leftDisplay" class="display left" ></span>
        <span id="rightDisplay" class="display right"></span>

        <span id=  "lblStart"   class="symSpan">line_start_circle</span>
        <span id= "leftStart"   class="number left">1.000 0.000 100.0</span>
        <span id="rightStart"   class="number right border-gray">1.000 0.000 100.0</span>

        <span id=  "lblValue"   class="symSpan emphasis">horizontal_rule</span>
        <span id= "leftValue"   class="number left  emphasis">1.000 0.000 100.0</span>
        <span id="rightValue"   class="number right emphasis border-gray">1.000 0.000 100.0</span>

        <span id=  "lblEnd"     class="symSpan">line_end_circle</span>
        <span id= "leftEnd"     class="number left">1.000 0.000 100.0</span>
        <span id="rightEnd"     class="number right border-gray">1.000 0.000 100.0</span>
      </div>
      <div class="row">
        <input  id="x" type="range" min="0" max="1" step="1" value="0"/>
        <button id="roundT"   class="symBtn boolBtn">repeat</button> <!-- id != "roundTrip" for the sake of tooltips -->
    <!--<button id="share"    class="symBtn">share</button>-->
        <button id="collapse" class="symBtn boolBtn">expand_less</button>
      </div>
      <div id="playback" class="row center">
        <state-btn id="play" class="row" data-states='[[0,"play"], [1,"pause"], [2,"resume"]]'></state-btn>
        <state-btn id="stop" class="row" data-states='[[0,"stop"], [1,"reset"]]' disabled></state-btn>
        <div class="row counter">
          <span id="elapsed"   class="emphasis"      > 0.000</span
          ><span class="slash">/</span
          ><span id="duration" class="emphasis"      > 2.000s</span
          ><span id="frame"    class="emphasis ml3-8">   0</span
          ><span class="slash">/</span
          ><span id="frames"   class="emphasis"      >1020f</span
          ><span class="font400 ml3-16 mr3-16">@</span
          ><span id="fps" class="font400">360fps</span>
        </div>
      </div>
    </div>
    <input id="startPicker" type="color" class="collapse"/> <!-- position:absolute -->
    <input id="endPicker"   type="color" class="collapse"/>
    <span  id="copied">Copied!</span>
    <!-- Error/Warning/Info Dialog -->
    <dialog id="msgBox">
      <div class="col">
        <div class="row" style="height:unset; align-items:flex-start;">
          <img id="icon"/>
          <div class="col">
            <p id="title" class="notMono"></p>
            <p id="msg"   class="notMono"></p>
          </div>
        </div>
        <button id="close">Close</button>
      </div>
    </dialog>
  </body>
</html>
