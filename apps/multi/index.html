<!DOCTYPE html>
<html id="multi" translate="no">
  <head>
    <title>Multi-Ease</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=overlays-content"/>
    <!-- Open Graph and Twitter Cards metadata -->
    <meta property= "og:title" content="rAF Multi-Ease App">
    <meta name="twitter:title" content="rAF Multi-Ease App">
    <meta name="twitter:card" content="summary">
    <meta property= "og:description" content="Animate one property with multiple easings">
    <meta name="twitter:description" content="Animate one property with multiple easings">
    <meta property= "og:image" content="/raf/img/rAFoffset.jpg">
    <meta name="twitter:image" content="/raf/img/rAFoffset.jpg">
    <meta property="og:image-width"  content="1200">
    <meta property="og:image-height" content="1200">
    <meta property= "og:url" content="https://sidewayss.com/raf/apps/multi/">
    <meta name="twitter:url" content="https://sidewayss.com/raf/apps/multi/">

    <link rel="stylesheet" href="../common.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="/html-elements/multi-check.js"  type="module"></script>
    <script src="/html-elements/multi-button.js" type="module"></script>
    <script src="../load.js" type="module"></script>
  </head>
  <body>
    <div class="col" style="align-items:center">
      <div class="col" id="controls">
        <div class="row between" style="padding:0 var(--3-16ths) 0 var(--8th)">
          <div class="row">
            <label for="named">Name:</label>
            <select id="named"  class="named"></select>
            <button id="save"   class="symBtn" disabled>save</button>
            <button id="revert" class="symBtn" disabled>undo</button>
            <button id="preset" class="symBtn" disabled>reply_all</button>
            <button id="delete" class="symBtn" disabled>delete</button>
          </div>
          <div class="row">
            <pre>Copy:</pre>
            <button id="data" class="symBtn">data_table</button>
            <button id="code" class="symBtn">data_object</button>
            <span id="copied">Copied!</span>
          </div>
        </div>
        <div id="bgWhite" class="col mt1-2">
          <div id="template" class="col">
            <div class="flex spacer"></div> <!-- template = spacer + row -->
            <div class="easy row ml1 mr1-2">
              <div class="col grow z-1">
                <div class="row between easies-plays">
                  <div class="row">
                    <label   for="easy0">Easy:</label>
                    <select   id="easy0" class="named black"></select>
                  </div>
                  <div class="row ml3-4">
                    <label  for="plays0">Plays:</label>
                    <span id="ez_plays0" class="black">1</span>
                    <select  id="plays0" class="plays black"></select>
                  </div>
                </div>
                <div class="row between easies-plays" style="margin-top:var(--3-16ths)">
                  <check-tri id="trip0" data-label="Auto trip" data-show-default="1" class="row trip"></check-tri>
                  <div class="row">
                    <label for="eKey0">Key:</label>
                    <select id="eKey0" class="eKey black">
                      <option>unit</option>
                      <option>comp</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="ucv col z-1">
                <p class="mr0">value:<span   id="value0" class="ml3-16 black"> 150</span></p>
                <p class="mr0">unit:<span    id="unit0"  class="ml3-16 black"   >0.000</span></p>
                <p class="mr0 lo">comp:<span id="comp0"  class="ml3-16 black lo">1.000</span></p>
              </div>
            </div>
          </div> <!-- end template -->
          <div class="flex spacer"></div>
          <div class="flex" id="filler"></div> <!-- for bg-color of empty white space -->
          <div class="flex" id="clip"></div>
        </div>
        <div class="row">
          <input id="x" type="range" min="0" max="1" step="1" value="0"/>
          <input id="color0" type="color" value="#0000FF" class="ml1-2"/>
          <input id="color1" type="color" value="#FFFF00" class="ml1-2"/>
        </div>
        <div id="playback" class="row center">
          <state-btn id="play" class="row" data-states='[[0,"play"], [1,"pause"], [2,"resume"]]'></state-btn>
          <state-btn id="stop" class="row" data-states='[[0,"stop"], [1,"reset"]]' disabled></state-btn>
          <div class="row counter">
             <span id="elapsed"> 0.000</span
            ><span class="slash">/</span
            ><span id="duration">12.000s</span
            ><span id="frame">    0</span
            ><span class="slash">/</span
            ><span id="frames">1020f</span
            ><span class="font400 ml3-16 mr3-16">@</span
            ><span id="fps" class="font400">360fps</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Error/Warning/Info Dialog -->
    <dialog id="msgBox">
      <div class="col">
        <div class="row" style="height:unset; align-items:flex-start;">
          <img id="icon"/>
          <div class="col">
            <p id="title" class="notMono"></p>
            <p id="msg"   class="notMono"></p>
          </div>
        </div>
        <button id="close">Close</button>
      </div>
    </dialog>
    <!-- "Save Named" Dialog -->
    <dialog id="dialog">
      <input  id="name" type="text" minlength="1" maxlength="12" autocomplete="off"/>
      <button id="ok"    >OK</button>
      <button id="cancel">Cancel</button>
    </dialog>
  </body>
</html>
